<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Screen</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <h1 class="title">Authentication Screen</h1>
    <div class="container" id="container">

        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Sign In</h1>
                <div class="form-elements">
                    <img src="user.svg" alt="">
                    <input type="text" placeholder="Username" />
                </div>
                <div class="form-elements">
                    <img src="key.svg" alt="">
                    <input type="password" placeholder="Password" />
                </div>

                <button>Sign In</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign Up</h1>
                <div class="form-elements">
                    <img src="user.svg" alt="">
                    <input type="text" placeholder="Username" />
                </div>
                <div class="form-elements">
                    <img src="key.svg" alt="">
                    <input type="text" placeholder="Password" />
                </div>
                <div class="form-elements">
                    <img src="key.svg" alt="">
                    <input type="password" placeholder="Confirm Password" />
                </div>
                <button>Sign Up</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel left-overlay">
                    <h1>Missing Out?</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus veniam rerum placeat.
                        Excepturi suscipit nemo.</p>
                    <button class="overlayBtn" id="signUp">Sign Up</button>
                    <img id="carImage" src="car.svg" alt="">
                </div>
                <div class="overlay-panel right-overlay">
                    <h1>A Member?</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus veniam rerum placeat.
                        Excepturi suscipit nemo.</p>
                    <button class="overlayBtn" id="signIn">Sign In</button>
                    <img src="car.svg" alt="">
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signIn');
        const signInButton = document.getElementById('signUp');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>

</html>
